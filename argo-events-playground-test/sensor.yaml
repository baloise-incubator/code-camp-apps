apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: minio
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
    - name: test-dep
      eventSourceName: minio
      eventName: sudoku
  triggers:
    - template:
        name: minio-workflow-trigger
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: minio-
              spec:
                entrypoint: whalesay
                templates:
                - name: whalesay
                  inputs:
                    artifacts:
                      - name: sudoku
                        path: /sudoku
                        s3:
                          endpoint: s3.apps.baloise.dev:443
                          bucket: test
                          key: sudoku.txt
                          accessKeySecret:
                            name: artifacts-minio
                            key: accesskey
                          secretKeySecret:
                            name: artifacts-minio
                            key: secretkey
                  container:
                    #image: docker/whalesay:latest
                    image: quay.io/toolbx-images/rockylinux-toolbox:9
                    command: [ "/bin/bash", "-c", "--" ]
                    args: [ "while true; do sleep 30; done;" ]
                    #command: [cowsay]
                    #args: ["-f tux < /sudoku/sudoku.txt"]

