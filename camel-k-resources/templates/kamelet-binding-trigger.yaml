apiVersion: camel.apache.org/v1alpha1
kind: KameletBinding
metadata:
  name: trigger-to-log
spec:
  source:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1alpha1
      name: timer-source
    properties:
      period: 3000
      message: "Entry"
  sink:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1alpha1
      name: log-sink