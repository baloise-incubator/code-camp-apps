diabetes-frontend:
  image:
    repository: ghcr.io/baloise-incubator/cc2023_diabetes_angular
    tag: main
    pullPolicy: Always
  network:
    http:
      servicePort: 8080
      ingress:
        host: diabetes-app-test.apps.baloise.dev
diabetes-backend:
  image:
    repository: ghcr.io/baloise-incubator/cc2023_diabetes_springboot
    tag: master
    pullPolicy: Always
  network:
    http:
      servicePort: 8080
      ingress:
        host: diabetes-app-test.apps.baloise.dev
        path: /api
postgres:
  global:
    postgresql:
      auth:
        username: "postgres"
        password: "postgres"
      service:
        ports:
          postgresql: "5432:5432"