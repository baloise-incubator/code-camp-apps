apiVersion: apps/v1
kind: Deployment
metadata:
  name: webdav
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webdav
  template:
    metadata:
      labels:
        app: webdav
    spec:
      containers:
      - name: webdav
        image: drakkan/sftpgo:v2.4.0-alpine-slim
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 3
        resources:
          requests:
            memory: "100Mi"
            cpu: "100m"
          limits:
            memory: "200Mi"
            cpu: "200m"
        volumeMounts:
        - mountPath: /srv/sftpgo
          name: datadir
        - mountPath: /var/lib/sftpgo
          name: dummy
        - name: user-config
          mountPath: /etc/sftpgo/
        env:
        - name: SFTPGO_LOG_LEVEL
          value: warn
        - name: SFTPGO_DATA_PROVIDER__DRIVER
          value: memory
        - name: SFTPGO_WEBDAVD__BINDINGS__0__PORT
          value: "10080"
        - name: SFTPGO_DATA_PROVIDER__CREATE_DEFAULT_ADMIN
          value: 'true'
        - name: SFTPGO_DEFAULT_ADMIN_USERNAME
          value: admin
        - name: SFTPGO_DEFAULT_ADMIN_PASSWORD
          value: hahaha
        - name: SFTPGO_USERS__0__ID
          value: "1"
        - name: SFTPGO_USERS__0__STATUS
          value: "1"
        - name: SFTPGO_USERS__0__USERNAME
          value: "workflow"
        - name: SFTPGO_USERS__0__PASSWORD
          value: "$2a$10$zk7IwHVfYjtfGYn32ILml.BXXyS2xUyKWkHmQQqN4QzB4N36nBhtO"
        - name: SFTPGO_USERS__0__HOME_DIR
          value: "/srv/sftpgo/"
        - name: SFTPGO_LOADDATA_FROM
          value: "/etc/sftpgo/users.json"
      volumes:
      - name: datadir
        persistentVolumeClaim:
          claimName: pvc-crumbs
      - name: user-config
        configMap:
          name: user-config
      - name: dummy
        emptyDir: {}
      restartPolicy: Always
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: user-config
data:
  users.json: |
    {"users":[
      { "id":1,
        "status":1,
        "username":"workflow",
        "password":"$2a$10$IX1qfwlkKwb/8ZLE0ae0p.IiQQAcEYOi3Kcwo1QmK/EdGXJOpN2uG",
        "home_dir":"/srv/sftpgo",
        "uid":0,
        "gid":0,
        "permissions":{"/":["*"]}
      }
    ]}
---
apiVersion: v1
kind: Service
metadata:
  name: webdav
spec:
  ports:
  - port: 10080
    protocol: TCP
  selector:
    app: webdav
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app: webdav
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: webdav
spec:
  host: flux01webdav.apps.okd.baloise.dev
  to:
    kind: Service
    name: webdav
    weight: 100
  port:
    targetPort: 10080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: web
spec:
  host: flux01web.apps.okd.baloise.dev
  to:
    kind: Service
    name: web
    weight: 100
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
