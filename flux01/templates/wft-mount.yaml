apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: artifact-mounting
spec:
  arguments:
    parameters:
      - name: message
        value: hello codecamp
  entrypoint: artifact-mounting
  volumes:
  - name: datadir
    persistentVolumeClaim:
      claimName: pvc-crumbs
  templates:
  - name: artifact-mounting
    steps:
    - - name: generate-artifact
        template: whalesay
    - - name: consume-artifact
        template: print-message

  - name: whalesay
    container:
      image: docker/whalesay:latest
      inputs:
        parameters:
          - name: message
      command: [sh, -c]
      args: ["cowsay {{`{{inputs.parameters.message}}`}} $(cat /mnt/vol/example.txt) | tee /mnt/vol/hello_world.txt"]
      volumeMounts:
      - name: datadir
        mountPath: /mnt/vol
        subPath: data/patrit/foo
  - name: print-message
    container:
      image: alpine:latest
      command: [sh, -c]
      args: ["cat /mnt/vol/hello_world.txt"]
      volumeMounts:
      - name: datadir
        mountPath: /mnt/vol
        subPath: data/patrit/foo
